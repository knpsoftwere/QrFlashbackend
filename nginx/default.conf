server {
    listen 80;

    location / {
        # Тепер ми не використовуємо root /usr/share/nginx/html
        # Ми пересилаємо запит на контейнер фронтенда
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}